<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conteúdo das Aulas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      background: linear-gradient(90deg, #ff0000, #0000ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin-bottom: 50px;
    }

    .card {
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      border: 2px solid #0000ff;
      border-radius: 15px;
      overflow: hidden;
      width: 250px;
      text-align: center;
      text-decoration: none;
      color: #000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-bottom: 4px solid #ff0000;
    }

    .card-title {
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #0000ff;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      cursor: pointer;
    }

    .back-button {
      background-color: #ffffff;
      border: 2px solid #ff0000;
      color: #ff0000;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #ff0000;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Escolha uma Área</h1>

  <div class="card-container">
    <a href="#trauma" class="card">
      <img src="assets/trauma.png" alt="Aula de Trauma">
      <div class="card-title">Trauma</div>
    </a>

    <a href="#clinico" class="card">
      <img src="assets/clinico.png" alt="Aula Clínica">
      <div class="card-title">Clínico</div>
    </a>

    <a href="#conceitos" class="card">
      <img src="assets/conceitos.png" alt="Conceitos Básicos">
      <div class="card-title">Conceitos</div>
    </a>
  </div>

  <a class="back-button" href="javascript:history.back()">← Voltar</a>
</body>
</html>
